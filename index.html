<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
    <link rel="icon" type="image/png" href="https://www.flaticon.com/premium-icon/icons/svg/2436/2436683.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <form class="search__container">
          <input class="search__input" type="text" placeholder="Search">
      </form>
      <h3>Total students</h3>
      <h1>10 students</h1>
      </header>
      <div class="student__container">
        <div class="image">
        </div>
        <div class="student__info">
          <p class="student__name" id="name">Bhavneet Singh</p>
          <span>ID:123424</span>
        </div>
        <div class="percentage">
          <p class="big-text" id="percentage">20%</p>
          <span>Overall percentage</span>
        </div>
      </div>
      <div class="student__container">
        <div class="image">
        </div>
        <div class="student__info">
          <p class="student__name" id="name">Rahul Dogra</p>
          <span>ID:123424</span>
        </div>
        <div class="percentage">
          <p class="big-text" id="percentage">18%</p>
          <span>Overall percentage</span>
        </div>
      </div>
      <div class="student__container">
        <div class="image">
        </div>
        <div class="student__info">
          <p class="student__name" id="name">Parmeet Singh</p>
          <span>ID:123424</span>
        </div>
        <div class="percentage">
          <p class="big-text" id="percentage">69%</p>
          <span>Overall percentage</span>
        </div>
      </div>
      <div class="student__container">
        <div class="image">
        </div>
        <div class="student__info">
          <p class="student__name" id="name">Navneet Kumar</p>
          <span>ID:123424</span>
        </div>
        <div class="percentage">
          <p class="big-text" id="percentage">66%</p>
          <span>Overall percentage</span>
        </div>
      </div>
      <div class="student__container">
        <div class="image">
        </div>
        <div class="student__info">
          <p class="student__name" id="name">Deepak Sahani</p>
          <span>ID:123424</span>
        </div>
        <div class="percentage">
          <p class="big-text" id="percentage">2%</p>
          <span>Overall percentage</span>
        </div>
      </div>
    </div>
  </body>
</html>
